<body>
  <header></header>
  <main>
    <section class="logo">
      <a class="logo__alura" 
          onclick="handleClear();">
        <img id="imgLogo"  
            src="./assets/logo_alura.png" alt="Logo da Alura">
      </a>
      <div class="logo__toggletheme">
        <button id="toggleTheme" class="logo__toggletheme__button">
          <img id="toggleThemeImage" class="logo__toggletheme__image"
              src="./assets/toggletheme.png">
        </button>
      </div>
    </section>
    <section class="content">
      <div class="content__input">
        <textarea id="inputText" name="inputText" class="content__inputtext" 
            placeholder="digite seu texto" 
            oninput="formatText()"></textarea>
      </div>
      <p>
        <span class="fa-solid fa-circle-exclamation content__exclamation"></span>
        Apenas letras minúsculas e sem acento.
      </p>
      <div class="content__buttons">
        <a class="content__buttons_encrypt"
            onclick="handleEncrypt();">
          <span class="fa-solid fa-lock icon-pulse"></span>
          Criptografar
        </a>
        <a class="content__buttons_decrypt"
            onclick="handleDecrypt();">
          <span class="fa-solid fa-lock-open icon-pulse"></span>
          Descriptografar
        </a>
      </div>
    </section>
    <section class="result">
      <div id="resultInitial" class="result__initial">
        <img id="imgResult" class="result__initial__image" 
            src="./assets/image_result.svg" alt="Procurando mensagem">
        <p class="result__initial__message1">
          Nenhuma mensagem encontrada
        </p>
        <p class="result__initial__message2">
          Digite um texto que você deseja criptografar ou descriptografar.
        </p>
      </div>
      <div id="resultFinaly" class="result__finaly">
        <textarea id="textResult" readonly 
            class="result__finaly__text">          
        </textarea>
        <a class="result__finaly__copy"
            onclick="handleCopy();">
          <span class="fa-solid fa-copy icon-pulse"></span>
          Copiar
        </a>
      </div>
    </section>
  </main>
  <footer>
    <div class="signature">
      <a href="https://github.com/luisantoniofreitas" target="_blank">&ltlaf /&gt</a>
      <p>|</p><p>2024</p>
    </div>
  </footer>

  <script src="./scripts/toggletheme.js" defer></script>
  <script src="./scripts/script.js" defer></script>
  <script src="./scripts/fontawesome.v6.5.1.all.min.js" defer></script>
