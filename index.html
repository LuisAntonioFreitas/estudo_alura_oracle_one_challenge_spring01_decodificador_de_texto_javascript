<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <header></header>
  <main>
    <section class="logo">
      <img src="./assets/logo_alura.png" alt="Logo da Alura">
    </section>
    <section class="content">
      <input type="text" value="" placeholder="digite seu texto" />
      <p>
        <span><img src="./assets/icons/exclamation.png" alt="Ícone Exclamação"></span>
        Apenas letras minúsculas e sem acento.
      </p>
      <div>
        <a>Criptografar</a>
        <a>Descriptografar</a>
      </div>
    </section>
    <section class="result">
      <div class="result__initial">
        <img class="result__image" src="./assets/image.svg" alt="Procurando mensagem">
        <p class="result__initial__message1">Nenhuma mensagem encontrada</p>
        <p class="result__initial__message2">Digite um texto que você deseja criptografar ou descriptografar.</p>
      </div>
      <div class="result__finaly">
        <p class="result__finaly__text">texto</p>
        <a>Copiar</a>
      </div>
    </section>
  </main>
  <footer></footer>

  <script src="./scripts/script.js" defer></script>
</body>
</html>
